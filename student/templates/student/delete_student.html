{% extends "Dashboard/index.html" %}

{% block title %}
Student Deletion Form
{% endblock title %}

{% block style %}
<style>
    body {
        background-color: #f4f6f9;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .student_delete {
        max-width: 500px;
        margin: 100px auto;
        background-color: #fff;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .student_delete p {
        font-size: 18px;
        color: #333;
        margin-bottom: 30px;
    }

    .student_delete a {
        display: inline-block;
        margin-right: 20px;
        padding: 10px 20px;
        background-color: #6c757d;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .student_delete a:hover {
        background-color: #5a6268;
    }

    .student_delete button {
        padding: 10px 20px;
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .student_delete button:hover {
        background-color: #c82333;
    }
</style>
{% endblock style %}

{% block content %}
<div class="student_delete">
  <form method="POST" action="">
    {% csrf_token %}
    <p>Are you sure you want to delete <strong>"{{ obj }}"</strong>?</p>
    
    <a href="{{ request.META.HTTP_REFERER }}">Go Back</a>
    <button type="submit">Delete Student</button>
  </form>
</div>
{% endblock content %}
